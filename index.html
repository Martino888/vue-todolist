<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vue-todolist</title>
</head>

<body>
    <div id="root">
        <div class="addtodo">
            <input @keyup.enter="addtodos" v-model="stringa" type="text" name="todo-name" placeholder="Nuovo todo" id="todo-name" >
            <button class="todo-btn" @click="addtodos">Aggiungi</button>
        </div>

        <ul class="todo-list">
            <li v-for="(todo,index) in todos" class="todo-item">
                <!--se done e = a true do la classe done altrimente  e vuoto -->
                <div @click="todo.done = !todo.done" :class="todo.done == true ? 'done' : ''" >{{todo.text}}</div>
                <button @click="todos.splice(index, 1)" class="btn-delete">X</button>
            </li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
