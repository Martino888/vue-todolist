<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vue-todolist</title>
</head>

<body>
    <div id="root">
        <div class="addtodo">
            <input @keyup.enter="add-Todo" v-model="newTodo" type="text" name="todo-name" placeholder="Nuovo todo" id="todo-name" >
            <button @click="addTodo">Aggiungi</button>
        </div>

        <ul class="todo-list">
            <li v-for="(todo,index) in todos" class="todo-item">
                <div>Fare i compiti</div>
                <button @click="deletetodo" class="btn-delete">X</button>
            </li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
